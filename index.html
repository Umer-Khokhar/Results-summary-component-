<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="full">
        <div class="left">
        <p class="result">Your Result</p>
      <div class="circle">
        <h1>76</h1><p>of 100</p>
      </div>
      <div class="info"><h3>Great</h3><p>You scored higher than 65% of the people who have taken these tests</p></div>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="rows">
             <div class="row">
               <div class="badge">
                <img src="icon-reaction.svg" alt="">
                <b>Reaction</b>
               </div>
               <p><b>80</b> / 100</p>
             </div>
             <div class="row">
               <div class="badge">
                <img src="icon-memory.svg" alt="">
                <b>Memory</b>
               </div>
               <p><b>92</b> / 100</p>
             </div>
             <div class="row">
               <div class="badge">
                <img src="icon-verbal.svg" alt="">
                <b>Verbal</b>
               </div>
               <p><b>61</b> / 100</p>
             </div>
             <div class="row">
               <div class="badge">
                <img src="icon-visual.svg" alt="">
                <b>Visual</b>
               </div>
               <p><b>72</b> / 100</p>
             </div>
            </div>
            <button class="btn">Continue</button>
        </div>
      </div>
    </div>
</body>
</html>
